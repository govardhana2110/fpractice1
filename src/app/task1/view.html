
<div mat-dialog-content>

  <div class="container">
    <h4>Basic mat-select</h4>
    <mat-form-field appearance="fill">
      <mat-label>Favorite food</mat-label>
      <mat-select>
        <mat-option >

        </mat-option>
      </mat-select>
    </mat-form-field>




    <div>
  <table mat-table class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="data_type">
      <th mat-header-cell *matHeaderCellDef> Data Type </th>
      <td mat-cell *matCellDef="let element"> {{element.data_type}} </td>
    </ng-container>
    <ng-container matColumnDef="last_updated">
      <th mat-header-cell *matHeaderCellDef> Last Updated </th>
      <td mat-cell *matCellDef="let element"> {{element.last_updated}} </td>
    </ng-container>


    <!-- Weight Column -->
    <ng-container matColumnDef="catagory">
      <th mat-header-cell *matHeaderCellDef> Catagory </th>
      <td mat-cell *matCellDef="let element"> {{element.catagory}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Actions </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button  ><mat-icon aria-hidden="false" aria-label="Example view_headline icon">view_headline</mat-icon></button>&nbsp;
        <button ><mat-icon aria-hidden="false" aria-label="Example file_copy icon">file_copy</mat-icon></button>

    </ng-container>



  </table>
  </div>
  </div>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
